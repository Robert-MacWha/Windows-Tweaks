X=225
Y=15R
H=23
W=23
LeftMouseDownAction=[!WriteKeyValue Variables EnableDynamicColors 1 "#@#variables.ini"][!ShowMeter MeterCheckboxCoverColors][!HideMeter MeterCheckboxDesktopColors][!Update][!RefreshGroup "SongInfo"][!RefreshGroup "Spectrum"]
